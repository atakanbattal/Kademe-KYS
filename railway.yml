# Railway.app Fast Deployment
build:
  buildCommand: "npm ci --only=production && npm run build"
  
deploy:
  startCommand: "npm start"

variables:
  NODE_ENV: production
  PORT: $PORT
  
settings:
  generateStaticWebsite: false

services:
  - name: kys-backend
    source: .
    domains:
      - kys-app.railway.app 