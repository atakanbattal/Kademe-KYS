# Railway.app Deployment Configuration
build:
  buildCommand: "cd src/backend && npm ci && npm run build"
  workingDirectory: "src/backend"

deploy:
  startCommand: "cd src/backend && npm start"
  workingDirectory: "src/backend"

env:
  NODE_ENV: "production"
  PORT: "$PORT"
  
# Build settings
settings:
  generateStaticWebsite: false
  buildPath: "src/backend"
  installCommand: "npm ci"
  buildCommand: "npm run build"
  startCommand: "npm start"

services:
  - name: kys-backend
    source: .
    domains:
      - kys-app.railway.app 